<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Map</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
    <style>
        html, body, #map {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var marker;

    // 지도를 초기화하는 함수
    function initializeMap(lat, lng) {
      var location = new naver.maps.LatLng(lat, lng);
      map = new naver.maps.Map('map', {
        center: location,
        zoom: 15
      });

      // 마커 추가
      if (marker) {
        marker.setMap(null); // 이전 마커 제거
      }

      marker = new naver.maps.Marker({
        position: location,
        map: map
      });
    }
</script>
</body>
</html>
